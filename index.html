<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Prolog | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="prolog/all.js"></script>
</head>
<body>
    Welcome to Web Prolog!
    <script id="test-program" class="prolog-program code" type="text/prolog" src="index.pl" contenteditable="true"></script>
    <input id="prolog-query" type="text" value="run.">
    <button onclick="prolog_process('test-program', 'prolog-query')">Run!</button>
    <button onclick="prolog_clear()">Clear</button>
    <div id="prolog-output" class="code"></div>
    <div id="prolog-result" class="code"></div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
